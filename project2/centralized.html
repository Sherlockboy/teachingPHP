<!DOCTYPE html>
<html>
  <head>
    <style>
    .container {
      position: relative;
    }
    .center {
          position: absolute;
          left: 0;
          top: 50%;
          width: 100%;
          text-align: center;
          font-size: 26pt;
          font-family: Arial;
          font-weight: bold;
    }
    img {
    width: 100%;
    height: auto;
    opacity: 0.8;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="trolltunga.jpg" alt="Norway" width="1000" height="300">
      <div class="center">
        Center
      </div>
    </div>
     <h2>Image Text</h2>
    <p>Center text in image:</p>
  </body>
</html>
